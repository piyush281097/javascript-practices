<script>

    function dashbetweenodd(str2) {

        var str = str2.toString();
        var res = [str[0]];

        for (var x = 1; x < str.length; x++) {
            if ((str[x] % 2 === 1) && (str[x - 1] % 2 === 1)) 
            {
                 res.push('-',str[x]);    
            }else{
                 res.push(str[x]);
            }
        }
    console.log(res.join(''));
    }

    dashbetweenodd(013526497453)
</script>
