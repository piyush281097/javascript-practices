<script>
  /*Create a JavaScript function which accepts a number as input and insert dashes (-) between each two even numbers. 
  For example if you accept 025468 the output should be 0-254-6-8.
  
  where 0 and 2 are even numbers (divisible by 2), 4-6 are also even numbers, also 6-8 are even numbers.*/
  function evennumberfind() {
    var str1 = "025468"
    var str = str1.toString();
    var result = [str[0]];

    for (var x = 1; x < str.length; x++) {
      if ((str[x - 1] % 2 === 0) && (str[x] % 2 === 0)) {
        result.push('-', str[x]);
      }
      else {
        result.push(str[x]);
      }
    }
    console.log(result.join(''));
  }
  evennumberfind()

</script>
