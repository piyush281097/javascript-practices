<script>

    function great(num, num1) {

        if (num === 20 || num1 === 20) {

            console.log("great");
        }
        else if (num + num1 == 20) {

            console.log("great");
        }
        else {

            console.log("not great");
        }
    }

    console.log(great(15, 10));

</script>
