<script>
    /*Create a JavaScript function to check whether provided number is in range 40..60 (exclusive)
     or in the range 70..100 inclusive.
     
     Print "Between 40 and 60" OR "Between 70 and 100" accordingly*/
    function between(num) {

        if (num >= 0 && num < 40) {

            console.log("between 0 and 40");
        }
        else if (num >= 40 && num < 70) {

            console.log("between 40 and 70");
        }
        else if (num >= 70 && num < 100) {

            console.log("between 70 and 100");
        }
        else {

            console.log("given number is greater then given sericses");
        }
    }

    console.log(between(0));

</script>
