<script>
    /* Create a 2 JavaScript functions to convert temperatures to and from Celsius, Fahrenheit.*/
    function Celsius(c) {
        return c * 1.8 + 32;
    }

    function Fahrenheit(f) {
        return (f - 32) / 1.8;
    }

    console.log(Celsius(25));
    console.log(Fahrenheit(98.6));
    
</script>
