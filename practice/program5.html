<script>
    /*Create a JavaScript function to compute the sum of the two given integers. 
    If the two integers are same, then returns double their sum.*/
    function double(num, num1) {

        if (num === num1) {
            return (num + num1) * 2;
        }
        else {
            return "both are not same";
        }
    }

    console.log(double(2, 2));

</script>
