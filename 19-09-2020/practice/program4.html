<script>
    /*Create a JavaScript function to get the difference between a given number and 40, 
    if the number is greater than 40 return double the absolute difference.
    
    For example: If I pass 12 in function it should return 28 (40-12 = 28). 
    If I pass 44 it should return 8. (44-40) * 2 = 8.*/
    function convert(num) {

        if (num >= 40) {
            return (num - 40) * 2;
        }
        else {
            return 40 - num;
        }

    }

    console.log(convert(28));

</script>
