<script>

    function getRectanglePermeter(x, y) {
        return 2 * (x + y);
    }

    var getCircleArea = function (r) {
        return 3.14 * r * r;
    };

    window.getSquareArea = function (r) {
        return r * r;
    };

    console.log("Rectangle perimeter > ", getRectanglePermeter(3, 2));
    console.log("Circle area > ", getCircleArea(5));
    console.log("Square area > ", getSquareArea(5));

</script>
